<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="highdensity-screens.css" />
  </head>
  <body>
    <!-- With srcset you can determine what image will be used depending on the screen's pixel ratio. Using those three examples is enough. -->
    <img
      src="mosh-images/meal.jpg"
      alt="A bowl of salmon and curry"
      class="meal"
      scrset="mosh-images/meal.jpg 1x, mosh-images/meal@2x.jpg 2x, mosh-images/meal@3x.jpg 3x"
    />
  </body>
</html>
