<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- You can use radio inputs to make the user able to only select one out of multiple checkboxes. -->
      <div>
        <!-- The "name" attribute is used for grouping multiple radio buttons. -->
        <input type="radio" name="membership" id="silver" />
        <label for="silver">Silver</label>
      </div>
      <div>
        <!-- As you can see, you can alse set attributes like checked or disabled. -->
        <input type="radio" name="membership" id="gold" checked />
        <label for="gold">Gold</label>
      </div>
    </form>
  </body>
</html>
