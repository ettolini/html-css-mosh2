<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- To group related fields,
        we can wether use fieldset with legends... -->
      <fieldset>
        <legend>Billing Address</legend>
        <input type="text" />
        <input type="text" />
        <input type="text" />
      </fieldset>
      <!-- ... or sections with h2s.
        The former is just the container,
        and the latter the group's title. -->
      <section>
        <h2>Payment</h2>
        <input type="text" />
        <input type="text" />
        <input type="text" />
      </section>
    </form>
  </body>
</html>
