<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- Range inputs show a slider bar that represents a value.
    "min" is the minimun value posible,
    "max" is the maximum value posible, 
    and "value" is the current value shown when loaded.  -->
      <input type="range" min="0" max="100" value="90" />
    </form>
  </body>
</html>
