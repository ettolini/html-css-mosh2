<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <!-- File inputs allow users to select a file from their computer.
      "multiple" allows the user to select more than one file, "accept" limits the file type the user can select...
      "image/*" means the user can select any image file (there's also video/*, audio/*...),
      and the others just represent another type of file that can also be selected. -->
      <input type="file" multiple accept="image/*, .txt, .pdf" />
    </form>
  </body>
</html>
